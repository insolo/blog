<p>昨天考试安排出来，七门课，考到一月20号，紧张的很，可放不下《bleach》，于是又上网，结果竟然在5q上没找到（难道都忙着考试去了，没人发），郁闷。</p>

<p>下了《情颠大圣》，看，过瘾，原来我喜欢这种无厘头，只是为什么对星爷的电影却不太感冒！奇怪</p>

<p>然后是看到wordpress出了2.0的正式版，升级，这次顺利的很，目前没看出问题来，插件也都运行正常，原本就是RC1，也没有看出什么区别，当然版本号是改动了的。希望不会出问题！</p>
