        <section class="post">
<p>前一段时间看到有将繁体字叫做正体字的，私下很是不忿，也为此事和同学争论，但人说繁体字承载了中华民族五千年的文化底蕴，而简体字充其量不过50年历史而已，说得我哑口无言，以致不得不以文字主要用于交流，而简体字显然更擅长来辩驳，明显我也认为简体字不过是共产党人的创造而已，知道今天才晓得原来我和很多人都很浅薄，搞了半天简体字也是有历史，这下算是涨见识了，呵呵…</p>
