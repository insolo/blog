        <section class="post">
<p>校园广播台有一挡节目叫做“博客时间”，每周一期，播些学校里的人写的很煽情的那种博客文章，广播台那些人向来擅长煽情，配合这些文字，很是有点问道，我不晓得有多少人会躲在校园某个角落凝听这些多少有些无聊的东西，我却是常常按时在西五的某间教室静坐等候，并非这些东西会引起我的共鸣，我也并不是那么的多愁善感，只是觉得如果有人在做和我同样无聊的事情，在我看来也是一种安慰，可惜节目并没给出博客地址，否则该到处探探才是！</p>
