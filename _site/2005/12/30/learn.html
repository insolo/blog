<p>昨天躺床上，突然意识到，在剩下的20天多里，我是不得不以每天至少看35页书的进度来复习了，七本书，保守估计每本100页，20天，哎呀，真是不得了！</p>

<p>期中考的两门成绩都出来，结果在意料之中，成绩大致与努力程度成正比，没挂就好！</p>

<p>这两天还可以上网看看各式各样的新闻,写些流水帐似的blog，此后怕是就根本没时间了，不过我已经是越来越清醒的认识到本人自制能力了，那叫几乎没有！嘿！郁闷</p>
