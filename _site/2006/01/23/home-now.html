        <section class="post">
<p>比起开学时候花差不多八个小时才到学校,昨天的汽车算是快的出奇了,看来高速公路修了这么久果然还是有些成效.六点左右到家,回家便想着看看小Baby,于是吃完饭就去了医院,小家伙眯着眼睛,甩都不甩我一下,可我打第一眼开始就喜欢上他了,虽然小家伙小鼻子小眼睛,看起来黑不溜秋的,但就是看上去忍不住的喜欢,哥哥”幸福的”抱怨着儿子给他的折磨,但我看的出他明显的得意,老爸老妈也高高兴兴的忙进忙出,全世界好像就这小家伙一个人似的,嘿嘿…</p>
